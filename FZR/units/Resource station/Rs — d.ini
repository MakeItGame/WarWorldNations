#                                \\[WWN]//
[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: ResStd
	displayText: Resource station
	displayText_ru: Ресурсная станция
	displayText_uk: Ресурсна станція
	displayText_zh_cn: 资源站
	copyFrom: ROOT:Additional\ReclaimTmp\ReclaimSpace — d.template
#//////////////////////////////[Код]/////////////////////////////////////////
	radius: 20
	unitsSpawnedOnDeath: ResStddn(offsetHeight=-200)
	@define price:5000
	@define energy:0
	@define maxHp:1000
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	image:w.png
	scaleImagesTo: 70
#//////////////////////////////[Эффекты]/////////////////////////////////////////		
[effect_BURN]
	createWhenZoomedOut: false
	yOffsetRelative:-30
	image: ROOT:common\fire.png
	life: 500
	fadeOut: true
	attachedToUnit: true
	fadeInTime:0.001
	scaleFrom: 0.2
	scaleTo: 0.2
	alpha: 0.7
[effect_LIBURN]
	image: SHARED:light_50.png
	life: 500
	fadeOut: true
	attachedToUnit: true
	color: #fcc600
	fadeInTime:0.001
	scaleFrom: 1
	scaleTo: 1
	alpha: 0.7
	drawUnderUnits:false