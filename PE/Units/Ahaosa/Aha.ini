[core]
#////////////////////////////[Название]//////////////////////////////////////
	name: Ahaosa
	displayText: Air defence boat
	displayText_ru: Лодка ПВО
	displayText_uk: Човен ППО
	displayText_zh_cn: 防空艇
	displayDescription: -AHAOSA \n -High single damage \n -Can float on water \n -Can attack underwater \n Defence system that takes care of almost everything
	displayDescription_ru: -АХАОСА \n -Большой разовый урон \n -Может плавать по воде \n -Может атаковать под воду
	displayDescription_uk: -АХАОСА \n -Велика разова шкода \n -Може плавати по воді \n -Може атакувати під воду
	displayDescription_zh_cn: -AHAOSA \n -高单体伤害 \n -能漂浮在水面上 \n -可在水下攻击
	copyFrom: ROOT:Additional\Stun.template, ROOT:Additional\Veterancy\PEbotVet.template, ROOT:Additional\Parachutes\ParachuteP.template
#//////////////////////////////[Код]/////////////////////////////////////////
	class: CustomUnitMetadata
	price: 100, power=${energy}
	@global energy:200
	maxHp: 320
	armour:3
	mass: 2500
	techLevel: 1
	buildSpeed: 6s
	energyMax:2
	energyRegen:0.01
	energyNeedsToRechargeToFull:true
	radius: 12
	displayRadius: 12
	isBio: false
	softCollisionOnAll: 0
	tags: transportable
	fogOfWarSightRange:16
	selfRegenRate:0.1
	unitsSpawnedOnDeath: Ahad
#//////////////////////////////[Действия]/////////////////////////////////////////	
[action_trigger_onWater]
	autoTrigger: if self.overWater()
	convertTo: AhaosaW
	buildSpeed: 0
	isVisible: false
	setResourcesWithLogic: Vet=0
	convertTo_keepCurrentFields:maxHp	
[hiddenAction_Byaaa]
	addResources: Потери=5
#//////////////////////////////[Графика]/////////////////////////////////////////	
[graphics]
	total_frames: 2
	image:        BTR.png
	image_wreak:  NONE
	image_turret: NONE
	imageScale:1
	turretImageScale:0.85
	image_shadow: AUTO
	shadowOffsetX:1
	shadowOffsetY:1
	animation_moving_start: 0
	animation_moving_end: 1
	animation_moving_speed: 3
	dustEffect: true
	icon_zoomed_out:micon.png
#//////////////////////////////[Атака]/////////////////////////////////////////
[attack]
	canAttack: true
	canAttackFlyingUnits: if self.resource(type='Stun',lessThan=1)
	canAttackLandUnits:   false
	canAttackUnderwaterUnits: false
	turretSize: 8
	turretTurnSpeed: 2
	maxAttackRange: 245
	shootDelay: 50
#//////////////////////////////[Орудие]/////////////////////////////////////////
[turret_1]
	x: -2
	y:6
	image: turret_top2.png
	idleSpin: -1
	shoot_sound:missile_fire
	shoot_sound_vol:0.3
	shoot_flame:small
	shoot_light:#fd6873
	shouldResetTurret: false
	energyUsage:1
	image_applyTeamColors:true
[turret_2]
	x: 2
	y: -6
	copyFrom:1
	warmup:30
	idleSpin: 1
[projectile_1]
	directDamage: 80
	life: 240
	speed: 0.5
	targetSpeed: 7
	trailEffect: true
	largeHitEffect: true
	drawSize: 0.6
	#ballistic: true
#	ballistic_delaymove_height:30
	#ballistic_height: 35
	#frame: 4
	lightSize: 0.6
	lightColor: #fd6873
	image:kol.png
	tags:ro1,land2
	autoTargetingOnDeadTarget: true
	#explodeEffect: CUSTOM:fire13
	deflectionPower:0.5
#//////////////////////////////[Движение]/////////////////////////////////////////
[movement]
	movementType: HOVER
	moveSpeed: 0.9
	moveAccelerationSpeed: 0.05
	moveDecelerationSpeed: 0.18
	maxTurnSpeed: 2
	turnAcceleration: 0.2
	moveSlidingMode :false
	moveIgnoringBody:false
	fallingAcceleration:0.001