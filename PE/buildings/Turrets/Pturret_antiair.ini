	name: AAPE
	displayText: Air defense
	displayText_ru: ПВО
	displayText_uk: ППО
	displayText_zh_cn: 防空
	displayDescription: -Can shoot down planes \n Basic air defense to get rid of everything that flyes
	displayDescription_ru: -Может сбивать самолеты
	displayDescription_uk: -Може збивати літаки
